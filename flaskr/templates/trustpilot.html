<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Language Variation</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <h1>Language Variation</h1>

    <h2>Target Variables</h2>


    <form name="search" action="/results" method="post">
      <p>
        Select a country and language:
        <select name="country" id="country">
          <option {% if country == "da-DK" %} selected="selected" {% endif %}} value="da-DK">da-DK</option>
          <option {% if country == "en-GB" %} selected="selected" {% endif %}} value="en-GB">en-GB</option>
        </select>
      </p>
      <p>Please enter the first form of the variant(s): <input type="text" name="searchbox1" value="{{queries[0]}}"></p>
      <p>Please enter the second form of the variant(s): <input type="text" name="searchbox2" value="{{queries[1]}}"></p>
      <p>
        Select a region (Denmark only):
        <select name="region" id="region">
          <option {% if region == "all" %} selected="selected" {% endif %}} value="all">Whole country</option>
          <option {% if region == "cph" %} selected="selected" {% endif %}} value="cph">Copenhagen</option>
          <option {% if region == "aarhus" %} selected="selected" {% endif %}} value="aarhus">Ã…rhus</option>
        </select>
      </p>
      <input type="submit" value="Submit">
    </form>
    <hr />

    {% block results %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
