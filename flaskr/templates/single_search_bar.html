    <!-- TODO use bootstrap layout instead of hand-tweaking distances !-->
    <form class="form-inline input-lg" method="post">
        <div class="form-group" style="margin-right: 20px">
            <label for="singleTermQuery">Search for</label>
            <input type="search" class="form-control" style="width:350px"
                   id="singleTermQuery" name="singleTermQuery" placeholder="Search terms">
        </div>
        <div class="form-group" style="margin-right: 20px">
            <label for="languageAndRegion">Where</label>
            <select class="form-control" name="languageAndRegion">
                {% print('OPTIONS:', available_options) %}
                {% for (language_code, country_code, language_name, country_name) in available_options %}
                <option value="{{language_code}}:{{country_code}}">{{language_name}}/{{country_name}}</option>
                {% endfor %}
                <!--<option value="da:dk">Danish/DK</option>-->
                <!--<option value="en:uk">English/UK</option>-->
            </select>
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
